<!DOCTYPE html>
<html>
<head>
    <title>Practice Quiz</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        p {
            margin: 20px 0;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #008080;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f5f;
        }

        button:active {
            background-color: #004c4c;
        }
    </style>
</head>
<body>
    <h1>Practice Quiz</h1>

    <form method="post">
        {% csrf_token %}
        <p>{{ question.text }}</p>
        {% for answer in question.answers.all %}
            <input type="radio" name="answer" value="{{ answer.id }}"> {{ answer.text }}<br>
        {% endfor %}

        <button type="submit">Submit</button>
    </form>

    <p><a href="{% url 'practice_quiz' %}">Next Question</a></p>
</body>
</html>
